
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"'

    access_log  /var/log/nginx/access.log main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name localhost;  # Replace with your domain or server IP

        # Define the root directory where your React app is deployed
        root /usr/share/nginx/html;

        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # Additional Nginx configuration options as needed
        # (e.g., SSL settings, access controls, etc.)

        # Error pages configuration
        error_page 404 /index.html;

        location = /index.html {
            # You may need to specify the correct path to your index.html
            # depending on your app's build structure.
            # For create-react-app, this is usually "index.html" in the root.
            root /usr/share/nginx/html;
        }

        # Any other location blocks you may need for additional configurations

        # Include other server configuration files if necessary
        # include /etc/nginx/conf.d/*.conf;
    }
}